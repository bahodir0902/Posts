{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<section class="reset-password-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card reset-password-card">
                    <div class="card-header text-center">
                        <h2>Reset Your Password</h2>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'accounts:forgot_password' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.email.id_for_label }}" class="form-label">Enter your email address</label>
                                {{ forms.email }}
                            </div>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'accounts:login' %}" class="back-to-login">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Custom Reset Password Card */
    .reset-password-card {
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        animation: pulse 2s infinite;
    }

    .reset-password-card .card-header {
        background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
        padding: 1.5rem;
        color: #ffffff;
        text-align: center;
    }

    .reset-password-card .card-body {
        padding: 2rem;
        background: #ffffff;
    }

    .reset-password-card .form-label {
        color: #ff6b6b;
        font-weight: 600;
    }

    .reset-password-card .form-control {
        background-color: #f0f0f0;
        border: 2px solid #ff6b6b;
        border-radius: 8px;
        color: #333;
        font-size: 1.1rem;
        padding: 0.75rem;
    }

    .reset-password-card .form-control::placeholder {
        color: #aaa;
    }

    .reset-password-card .btn-primary {
        background-color: #ff6b6b;
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        width: 100%;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .reset-password-card .btn-primary:hover {
        background-color: #4ecdc4;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .reset-password-card .back-to-login {
        color: #ff6b6b;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .reset-password-card .back-to-login:hover {
        text-decoration: underline;
        color: #4ecdc4;
    }

    /* Pulse Animation */
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.02);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
{% endblock %}
