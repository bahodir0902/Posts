{% extends 'base.html' %}

{% block title %}
    User Profile
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-profile-card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">User Profile</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="">
                            {% csrf_token %}
                            <!-- Render Django form fields manually -->
                            <div class="mb-3">
                                <label for="{{ forms.username.id_for_label }}" class="form-label">Username</label>
                                {{ forms.username }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ forms.first_name.id_for_label }}" class="form-label">First name</label>
                                {{ forms.first_name }}
                            </div>
                            <div class="mb-3">
                                <label for="{{ forms.last_name.id_for_label }}" class="form-label">Last name</label>
                                {{ forms.last_name }}
                            </div>
                            <!-- Save and Back buttons -->
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Custom Profile Card */
        .custom-profile-card {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #ffffff;
        }

        .custom-profile-card .card-header {
            background: linear-gradient(135deg, #4644c0, #a2bce4);
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px 15px 0 0;
        }

        .custom-profile-card .card-body {
            padding: 2rem;
        }

        .custom-profile-card .form-label {
            color: #a2bce4;
            font-weight: 600;
        }

        .custom-profile-card .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .custom-profile-card .form-control:disabled {
            background-color: rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
        }

        .custom-profile-card .btn-primary {
            background-color: #4644c0;
            border-color: #4644c0;
        }

        .custom-profile-card .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        /* Optional: Style for form error messages */
        .custom-profile-card .errorlist {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
{% endblock %}
