{% extends 'base.html' %}

{% block content %}
<div class="password-reset-wrapper">
    <div class="password-reset-container">
        <h2 class="password-reset-title">üîê Reset Your Password</h2>
        <p class="password-reset-subtitle">Enter a new password to update your account.</p>

        <form method="POST" action="{% url 'accounts:create_new_password' %}" class="password-reset-form" onsubmit="return validatePasswords()">
            {% csrf_token %}

            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="New Password" required oninput="checkPasswords()">
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>

            <div class="input-group">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required oninput="checkPasswords()">
                <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
            </div>

            <!-- Element for displaying error messages -->
            <p id="password-error" class="error-message"></p>

            <button type="submit" class="reset-button">Reset Password</button>
        </form>
    </div>
</div>

<style>
    /* --- Wrapper --- */
    .password-reset-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    /* --- Container --- */
    .password-reset-container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
        width: 100%;
        animation: fadeIn 0.5s ease-in-out;
    }

    /* --- Animations --- */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Titles --- */
    .password-reset-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
    }

    .password-reset-subtitle {
        font-size: 14px;
        color: #777;
        margin-bottom: 20px;
    }

    /* --- Form --- */
    .password-reset-form {
        display: flex;
        flex-direction: column;
    }

    .input-group {
        position: relative;
        margin-bottom: 15px;
    }

    .input-group input {
        width: 100%;
        padding: 12px;
        padding-right: 40px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: #6B73FF;
        outline: none;
        box-shadow: 0 0 10px rgba(107, 115, 255, 0.5);
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
        font-size: 18px;
        transition: 0.3s;
    }

    .toggle-password:hover {
        color: #6B73FF;
    }

    /* --- Button --- */
    .reset-button {
        background: linear-gradient(135deg, #6B73FF, #000DFF);
        color: #fff;
        font-size: 18px;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .reset-button:hover {
        background: linear-gradient(135deg, #000DFF, #6B73FF);
        box-shadow: 0 5px 15px rgba(0, 13, 255, 0.3);
    }

    /* --- Error message styling --- */
    .error-message {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        display: none;
    }

    .error-border {
        border-color: red !important;
    }
</style>

<script>
    // Toggle password visibility
    function togglePassword(fieldId) {
        let input = document.getElementById(fieldId);
        input.type = input.type === "password" ? "text" : "password";
    }

    // Check if the two passwords match in real time
    function checkPasswords() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm_password").value;
        let errorText = document.getElementById("password-error");

        if (password !== confirmPassword && confirmPassword.length > 0) {
            errorText.textContent = "Passwords do not match! üî¥";
            errorText.style.display = "block";
            document.getElementById("password").classList.add("error-border");
            document.getElementById("confirm_password").classList.add("error-border");
        } else {
            errorText.style.display = "none";
            document.getElementById("password").classList.remove("error-border");
            document.getElementById("confirm_password").classList.remove("error-border");
        }
    }

    // Validate passwords on form submission
    function validatePasswords() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirm_password").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match! Please try again.");
            return false; // Prevent form submission
        }
        return true;
    }
</script>
{% endblock %}
