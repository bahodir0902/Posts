{% extends 'base.html' %}

{% block title %}
    User Profile
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-profile-card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">User Profile</h3>
                    </div>
                    <div class="card-body">
                        <!-- Username Field -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <strong>Username</strong>
                                <p class="mb-0">{{ request.user.username }}</p>
                            </div>
                            <a href="{% url 'accounts:edit_profile' %}" class="btn btn-outline-light btn-sm">Edit</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <strong>First name</strong>
                                <p class="mb-0">{{ request.user.first_name }}</p>
                            </div>
                            <a href="{% url 'accounts:edit_profile' %}" class="btn btn-outline-light btn-sm">Edit</a>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <strong>Last name</strong>
                                <p class="mb-0">{{ request.user.last_name }}</p>
                            </div>
                            <a href="{% url 'accounts:edit_profile' %}" class="btn btn-outline-light btn-sm">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* Custom Profile Card */
        .custom-profile-card {
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #ffffff;
        }

        .custom-profile-card .card-header {
            background: linear-gradient(135deg, #4644c0, #a2bce4);
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px 15px 0 0;
        }

        .custom-profile-card .card-body {
            padding: 2rem;
        }

        .custom-profile-card strong {
            color: #a2bce4;
            font-weight: 600;
        }

        .custom-profile-card p {
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        .custom-profile-card .btn-outline-light {
            border-color: rgba(255, 255, 255, 0.5);
            color: #ffffff;
            font-size: 0.9rem;
            padding: 0.25rem 0.75rem;
            transition: all 0.3s ease;
        }

        .custom-profile-card .btn-outline-light:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
{% endblock %}
